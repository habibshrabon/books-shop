<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 06</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- internal css -->
    <style>
      body {
        background-color: rgba(207, 203, 203, 0.596);
      }
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h2 class="text-center pt-5">Search Your Favorite Books</h2>
      <div class="input-group mb-3 w-50 mx-auto pt-5">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search your books you want"
        />
        <button
          onclick="searchBook()"
          class="btn btn-outline-secondary bg-black text-white mx-2"
          type="button"
        >
          Search
        </button>
      </div>
      <div id="spinner" class="text-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </header>
    <main>
      <!-- total books number result -->
      <section>
        <div id="total-book" class="my-5"></div>
      </section>
      <!--book search result -->
      <section>
        <div id="books-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- Error message handel -->
      <section>
        <div id="error-message" class="text-danger text-center"></div>
      </section>
    </main>
    <!-- My javascript link -->
    <script src="js/app.js"></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
